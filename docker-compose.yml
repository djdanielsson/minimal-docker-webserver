version: "2"
services:
#NODEJS
  nodejs:
    restart: always
    #image: node:10-alpine
    build:
      context: .
      dockerfile: nodejs-Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - ./www:/usr/local/nginx/html/:rw
        #command: /bin/sh -c "node /usr/local/nginx/html/app.js"

  # NGINX
  nginx:
    restart: always
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:rw
      - ./www:/usr/local/nginx/html/:rw
      - ./logs/nginx:/tmp/:rw
    command: /bin/sh -c "nginx -g 'daemon off;'"

  # MYSQL
  db:
    restart: always
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: database
    volumes:
      - ./db:/var/lib/mysql:rw
      - ./logs/mysql:/var/log/mysql:rw
      - ./www:/usr/local/nginx/html/:rw

